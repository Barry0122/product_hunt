{% extends "theme.html" %}  


{% block content %}

	<form method="POST" action="{% url '上傳動物頁面' %}" align='center'>  <!-- ...使用post方式 跳轉道action的裡面 ... -->
		{% csrf_token %} <!--防止csrf攻擊 打這行python就可以幫我們避免!-->
			<br>
		編號:
		<input type="text" name="編號" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		品種:
		<input type="text" name="品種" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		性別:
		<input type="text" name="性別" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		歲數:
		<input type="text" name="歲數" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		大小:
		<input type="text" name="大小" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		毛色:
		<input type="text" name="毛色" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		來源地:
		<input type="text" name="來源地" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
		健康情況:
		<input type="text" name="健康情況" size="30" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;">
			<br>
	
		備註:
			<br>
			<textarea cols="40" rows="5" name="備註"></textarea>
			<br>
		圖片:
			<br>
			<input type="file" name="圖片">	
			<br>
			{{ 錯誤 }}
			<br>
		<input class='btn btn-primary' type="submit" value="確認上傳">
			<br>

	</form>


{% endblock content %}
