{% extends "theme.html" %}  


{% block content %}
	<h2 align='center'> 註冊炫泡貓會員 </h2>

	<form method="POST" action="{% url '註冊頁面' %}" align='center'>  <!-- ...使用post方式 跳轉道action的裡面 ... -->
		{% csrf_token %} <!--防止csrf攻擊 打這行python就可以幫我們避免!-->
			<br>
		帳號:
			<br>
		<input type="text" name="會員帳號">
			<br>
			{{ 帳號錯誤 }}
			<br>
		密碼:
			<br>
		<input type="password" name="會員密碼">
			<br>
			<br>
		確認密碼:
			<br>
		<input type="password" name="會員確認密碼">
			<br>
			{{ 密碼錯誤 }}
			<br>
			<br>
		<input class='btn btn-primary' type="submit" value="立即註冊">
			<br>
	</form>


{% endblock content %}
